<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쭈니의 홈페이지</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #d4a5f9, #a5d8f9);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .card {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 300px;
      margin: 100px auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #6a5acd;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #483d8b;
    }
  </style>
</head>
<body>
  <h2>안녕하세요!</h2>
  <div class="card">
    <img src="행운.png" alt="profile" width="100" style="border-radius: 50%;" />
    <h3>쭈니</h3>
    <p>업데이트중</p>
  </div>
  <div class="buttons">
    <button onclick="location.href='https://github.com/zzuni0421'">GitHub 보기</button>
    <button onclick="location.href='mailto:zzuni0421@gmail.com'">이메일 보내기</button>
    <button onclick="location.href='Goodtranslator.html'">엄청난 번역기</button>
    <button onclick="location.href='하루일과.html'">my 하루일과</button>
  </div>
</body>
</html>
