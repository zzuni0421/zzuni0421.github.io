<!DOCTYPE html>
<html lang="ko">
<head>

    <title>욕 번역기</title>
    <link rel="stylesheet" href="translatorstyle.css">
</head>
<body>
    <div class="container">
        <h1>욕 번역기 🤬➡😇</h1>

            <button id="memeBtn">😂 밈 번역</button>

        </div>
        <div id="output" class="output"></div>
        <h2>최근 번역 기록</h2>
        <ul id="history" class="history"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
