<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하루 기록장</title>
  <link rel="stylesheet" href="하루일과style.css">
</head>
<body>

  <div id="authScreen">
    <h2>🔑 로그인 / 가입</h2>
    <input type="text" id="username" placeholder="아이디">
    <input type="password" id="password" placeholder="비밀번호">
    <button id="loginBtn">로그인</button>
    <button id="signupBtn">회원가입</button>
    <p id="authMsg"></p>
  </div>

  <div id="noteScreen" style="display:none;">
    <h2 id="welcome"></h2>
    <button id="logoutBtn">로그아웃</button>

    <div class="note-section">
      <h3>📝 하루 기록장 </h3>
      <textarea id="dailyNoteInput" placeholder="오늘 하루 기록을 남겨보세요..."></textarea>
      <button id="saveDailyBtn">저장</button>
      <ul id="dailyNoteList"></ul>
    </div>

    <div class="note-section">
      <h3>📜 내 전체 기록</h3>
      <textarea id="noteInput" placeholder="기록을 입력하세요..."></textarea>
      <button id="saveBtn">저장</button>
      <ul id="noteList"></ul>
    </div>
  </div>

  <script src="dayscript.js"></script>
</body>
</html>
